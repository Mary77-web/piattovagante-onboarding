<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Stripe Connesso - Piatto Vagante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }
        .checkmark::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 3px;
            width: 10px;
            height: 18px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }
        h1 {
            font-size: 28px;
            color: #1F2937;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            font-size: 16px;
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .button {
            display: inline-block;
            background: #1E40AF;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #1E3A8A;
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
            font-size: 14px;
            color: #9CA3AF;
        }
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="checkmark"></div>
        </div>

            Ora puoi ricevere pagamenti dalle prenotazioni con commissione 9,5%.
        </p>
        <a href="#" class="button" onclick="closeWindow()">Torna alla Dashboard</a>
        <div class="footer">
            Piatto Vagante Â© 2025 - Turismo Enogastronomico Campano
        </div>
    </div>
    <script>
        function closeWindow() {
            window.close();
            setTimeout(() => {
                if (!window.closed) {
                    alert('Chiudi questa finestra e torna alla dashboard per continuare.');
                }
            }, 2000);
        }
        setTimeout(() => {
            closeWindow();
        }, 5000);
    </script>
</body>
</html>
